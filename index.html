  <script>

    function mostrarCalendario(dados) {


        $('#calendar').fullCalendar({
          locale: 'pt-BR',

          header: {
            left: 'prev,next today',
            center: 'title',
            right: 'listDay,listWeek,month'
          },

          buttonText: {
              today:    'Hoje',
              month:    'Mês',
              week:     'Semana',
              day:      'Dia'
          },

          defaultView: 'listWeek',

          views: {
              week: {
                  duration: { days: 2 }
              }
          },


          navLinks: true, // can click day/week names to navigate views
          editable: true,
          eventLimit: true, // allow "more" link when too many events
          events: dados
        });

    }

    var eventos = [];

    var peer = new Peer('publicador'+ Math.random().toString().replace('0.', ''), {host: 'sodobem.linkpc.net', port: 9000, path: '/'});

    var conn = peer.connect('moderador');

    peer.on('error', function(e) {
      console.log('Erro: ', e);
      if (e.type == 'network') {
        console.log('O moderador não está online.');
      }
    });

    conn.on('open', function(){
      conn.on('data', function(dados){
        mostrarCalendario(dados);
      });
    });


    peer.on('connection', function(conn) {
    });

	   $(document).ready(function() {
        $('input[value=Salvar]').on('click', function() {
            var event = {
               title: $('[name=title]').val(),
               start: $('[name=start]').val()
            };
            $('#calendar').fullCalendar('renderEvent', event, true);
            conn.send(event);
        });
	  });
  </script>
